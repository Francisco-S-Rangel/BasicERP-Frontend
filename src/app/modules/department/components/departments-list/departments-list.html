<div class="h-screen flex flex-col items-center justify-center">
  <!-- <h1 class="text-3xl font-bold underline mb-6">departments-list works!</h1> -->
     <div class="w-4/5 mx-auto bg-white border border-gray-50 rounded-lg shadow-sm mt-5" *ngFor="let department of _departments">
      <div class="flex">
        <button
          class="w-1/2 py-3 text-center font-semibold text-gray-800 rounded-tl-lg border-b-2 cursor-pointer"
          [ngClass]="{
            'border-gray-200 bg-gray-100': activeTab === 'info',
            'border-transparent hover:bg-gray-50': activeTab !== 'info'
          }"
          (click)="activeTab = 'info'"
        >
          Info
        </button>
        <button
          class="w-1/2 py-3 text-center font-semibold text-gray-800 rounded-tr-lg border-b-2 cursor-pointer"
          [ngClass]="{
            'border-gray-200 bg-gray-100': activeTab === 'details',
            'border-transparent hover:bg-gray-50': activeTab !== 'details'
          }"
          (click)="activeTab = 'details'"
        >
          Details
        </button>
      </div>

      <div class="h-[1px] bg-gray-200"></div>

      <div *ngIf="activeTab === 'info'" class="p-6">
        <div
          class="w-full flex flex-col items-center bg-white border border-gray-50 rounded-lg shadow-sm md:flex-row hover:bg-gray-250 dark:border-gray-250 dark:hover:bg-gray-250"
        >
          <img
            class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-62 md:rounded-none md:rounded-s-lg"
            src="{{department.imageUrl}}"
          />
          <div class="flex flex-col items-center justify-center p-4">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-800">
              {{department.name}}<span *ngIf="department.acronym"> - {{department.acronym}}</span>
            </h5>
            <p class="mb-3 font-normal text-gray-700">
              {{department.description}}
            </p>
          </div>
        </div>
      </div>

      <div *ngIf="activeTab === 'details'" class="p-6">
        <div
          class="w-full flex justify-around bg-white border border-gray-50 rounded-lg shadow-sm p-6 hover:bg-gray-250 dark:border-gray-250 dark:hover:bg-gray-250"
        >
          <div class="flex-col items-center">
            <h5 class="mb-2 text-xl font-bold text-gray-800">Status: {{department.isActive? 'Active': 'Inactive'}}</h5>
            <p class="text-gray-700">Creation Date: {{department.creationDate | date: 'short'}}</p>
          </div>
          <div class="flex flex-col items-center">
            <button class="bg-gray-700 text-white hover:ng-gray-900 focus:outline-none font-medium rounded-full text-sm text-center me-2 mb-2 px-5 py-2 cursor-pointer">
              Edit department
            </button>
            <button class="bg-blue-700 text-white hover:bg-blue-900 focus:outline-none font-medium rounded-full text-sm text-center me-2 mb-2 px-5 py-2 cursor-pointer">
              Check employees in the department
            </button>
          </div>
        </div>
      </div>
    </div>
</div>
